services:
  postgres:
    image: postgres:16-alpine
    container_name: parser_kucoin_db
    environment:
      POSTGRES_USER: ${DATABASE__USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE__PASSWORD:-postgres}
      POSTGRES_DB: ${DATABASE__DB_NAME:-parser_kucoin}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DATABASE__PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE__USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - parser_network

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: parser_kucoin_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT:-15672}:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - parser_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: parser_kucoin_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - parser_network

  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: parser_kucoin_app
    command: sh -c "uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    working_dir: /app/src
    environment:
      - DATABASE__HOST=postgres
      - DATABASE__USER=${DATABASE__USER:-postgres}
      - DATABASE__PASSWORD=${DATABASE__PASSWORD:-postgres}
      - DATABASE__DB_NAME=${DATABASE__DB_NAME:-parser_kucoin}
      - DATABASE__PORT=5432
      - RABBITMQ__HOST=rabbitmq
      - RABBITMQ__USER=${RABBITMQ_USER:-guest}
      - RABBITMQ__PASSWORD=${RABBITMQ_PASSWORD:-guest}
      - RABBITMQ__PORT=5672
      - REDIS__HOST=redis
      - REDIS__PORT=6379
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - DISPLAY=:0
      - NO_DISPLAY=1
    env_file:
      - ../settings/prod.env
    volumes:
      - ../src:/app/src
      - ../settings:/app/settings
      - ../data:/app/data
      - ./app_data:/app/data
    ports:
      - "${APP_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - parser_network
    restart: unless-stopped

  celery:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: parser_kucoin_celery
    command: sh -c "celery -A app.celery_app worker --loglevel=info --concurrency=4"
    working_dir: /app/src
    environment:
      - DATABASE__HOST=postgres
      - DATABASE__USER=${DATABASE__USER:-postgres}
      - DATABASE__PASSWORD=${DATABASE__PASSWORD:-postgres}
      - DATABASE__DB_NAME=${DATABASE__DB_NAME:-parser_kucoin}
      - DATABASE__PORT=5432
      - RABBITMQ__HOST=rabbitmq
      - RABBITMQ__USER=${RABBITMQ_USER:-guest}
      - RABBITMQ__PASSWORD=${RABBITMQ_PASSWORD:-guest}
      - RABBITMQ__PORT=5672
      - REDIS__HOST=redis
      - REDIS__PORT=6379
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - DISPLAY=:0
      - NO_DISPLAY=1
    env_file:
      - ../settings/prod.env
    volumes:
      - ../src:/app/src
      - ../settings:/app/settings
      - ../data:/app/data
      - ./app_data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - parser_network
    restart: unless-stopped

  celery-beat:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: parser_kucoin_celery_beat
    command: sh -c "celery -A app.celery_app beat --loglevel=info"
    working_dir: /app/src
    environment:
      - DATABASE__HOST=postgres
      - DATABASE__USER=${DATABASE__USER:-postgres}
      - DATABASE__PASSWORD=${DATABASE__PASSWORD:-postgres}
      - DATABASE__DB_NAME=${DATABASE__DB_NAME:-parser_kucoin}
      - DATABASE__PORT=5432
      - RABBITMQ__HOST=rabbitmq
      - RABBITMQ__USER=${RABBITMQ_USER:-guest}
      - RABBITMQ__PASSWORD=${RABBITMQ_PASSWORD:-guest}
      - RABBITMQ__PORT=5672
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - DISPLAY=:0
      - NO_DISPLAY=1
    env_file:
      - ../settings/prod.env
    volumes:
      - ../src:/app/src
      - ../settings:/app/settings
    depends_on:
      - postgres
      - rabbitmq
    networks:
      - parser_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  rabbitmq_data:
    driver: local
  redis_data:
    driver: local
  app_data:
    driver: local

networks:
  parser_network:
    driver: bridge

